<!DOCTYPE html>
<head>
    <title>Pokemon Fetcher</title>

    <!-- <script defer src="alt.js"></script> -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <button class="pokeFetch">Get Random Pokemon</button>
    <button class="pokeClear"></button>
    <div class="cardContainer"></div>
    <div class="formContainer">
        <p>Looking for a particular Pokemon? Search the area for one here:</p>
        <form id="pokeSearchForm" >
            <input type="text" placeholder="pokemon name or ID" name="searchBox"/>
            <input value="Catch" type="submit"/>
        </form>
    </div>
    <div class="myTeam">My Team:</div>
    <script src="index.js"></script>
</body>
